<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Organização Social</title>
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <img src="../img/logo.png" alt="Logo da Organização" width="120">
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <section>
            <h1>Formulário de Cadastro</h1>
            <p>Preencha os campos abaixo para se cadastrar em nossa organização.</p>

            <form action="#" method="post">
                <!-- Dados pessoais -->
                <fieldset>
                    <legend>Dados Pessoais</legend>

                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required><br><br>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                        placeholder="000.000.000-00"><br><br>

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required pattern="\(\d{2}\)\s\d{5}-\d{4}"
                        placeholder="(00) 00000-0000"><br><br>

                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" required><br><br>
                </fieldset>

                <!-- Endereço -->
                <fieldset>
                    <legend>Endereço</legend>

                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required><br><br>

                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}"
                        placeholder="00000-000"><br><br>

                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required><br><br>

                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecione</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <!-- Adicione outros estados conforme necessário -->
                    </select><br><br>
                </fieldset>

                <!-- Botão de envio -->
                <button type="submit">Enviar Cadastro</button>
            </form>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Organização Social. Todos os direitos reservados.</p>
    </footer>

    <!-- Máscaras de input ( usando Inputmask) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.8/inputmask.min.js"></script>
    <script>
        Inputmask({ "mask": "999.999.999-99" }).mask("#cpf");
        Inputmask({ "mask": "(99) 99999-9999" }).mask("#telefone");
        Inputmask({ "mask": "99999-999" }).mask("#cep");
    </script>
</body>

</html>
